<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantitative Investing Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Quantitative Investing Quiz</h1>
    <p>Select a section to start:</p>
  </header>

  <div class="section-selector">
    <button onclick="startQuiz('questions')">Questions</button>
    <button onclick="startQuiz('math')">Math Quizzes</button>
  </div>

  <div class="quiz-container" id="quizContainer">
    <div class="question" id="questionText"></div>
    <div class="answers" id="answersContainer"></div>
    <div class="feedback" id="feedback"></div>
    <button class="next-btn" onclick="nextQuestion()">Next Question</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
